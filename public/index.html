<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div id="banner">
            <img id=icon src="/hipster.png">
            <div id="title">
                <h1>Hipstergram</h1>
                <h3>Latest Images</h3>
            </div>
        </div>
    </header>

    <div id="main">
        <my-component
            :id="id"
            v-if="id"
            :valid="valid"
            v-if="valid"
            @close="handleClose"
            @delete="handleDelete"
            @prev="handlePrev"
            @next="handleNext"
            @valid="handleValid"
            ></my-component>

            <form id="form-field">
                <input v-model="title" type="text" name="title" placeholder="title">
                <input v-model="description" type="text" name="description" placeholder="description">
                <input v-model="username" type="text" name="username" placeholder="username">
                <input v-model="tags" type="text" name="tags" placeholder="tags">
                <input @change="readFile" type="file" name="file" accept="image/*">
                <button @click.prevent="submitImage">submit</button>
            </form>

        <div id="image-container">
            <div v-for="image in images">
                <a :href="'#' + image.id">
                    <div class="image-card">
                        <img :src="image.url">
                        <p>{{image.title}}</p>
                    </div>
                </a>
            </div>
        </div>

        <div v-if="more" id="more">
            <form >
                <button @click.prevent="getMoreImages" id="more-button">load more</button>
            </form>
        </div>

    </div>


    <!-- Outside of main -->
    <script id="my-component" type="text/x-template">
    <div v-if="image">
        <div id="modal">
            <div id="comment-container">

                <div id="controls-container">
                    <!-- <a :href="">prev</a>
                    <a :href="">next</a> -->
                    <div>
                        <!-- <span v-if="previd" @click="emitPrev">prev</span> -->
                        <a v-if="image.previd" @click="emitPrev" :href="'#' + image.previd">prev</a>
                    </div>
                    <div>
                        <a v-if="image.nextid" @click="emitNext" :href="'#' + image.nextid">next</a>
                        <!-- <span v-if="nextid" @click="emitNext">next</span> -->
                    </div>
                    <div>
                        <span @click="closeModal" id="close">X</span>
                    </div>
                </div>

                <img :src="image.url">
                <h1>{{ image.title }}</h1>
                <h2>{{ image.description }}</h2>
                <p>uploaded by {{ image.username}} on {{ image.created_at}}</p>
                <div v-for="tag in tags">
                    <a :href="'#' + tag.tag">{{tag.tag + " "}}</a>
                </div>

                <form id="comment-form">
                    <h3>Add a comment</h3>
                    <input v-model="username" type="text" name="username" placeholder="username">
                    <input v-model="comment" type="text" name="comment" placeholder="comment">
                    <button @click.prevent="submitComment">submit</button>
                </form>

                <div id="comments">
                    <div class="comment" v-for="comment in comments">
                        <h3>{{comment.comment}}</h3>
                        <p>{{comment.username}}</p>
                    </div>
                </div>

                <form>
                    <button @click.prevent="emitDelete" id="delete-button">delete</button>
                </form>
            </div>
        </div>
    </div>
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
