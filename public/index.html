<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div id="banner">
            <img id=icon src="/hipster.png">
            <div id="title">
                <h1>Hipstergram</h1>
                <h3>Latest Images</h3>
            </div>
        </div>
    </header>

    <div id="main">
        <my-component
            v-if="id"
            :id="id"
            @close="handleClose"
            ></my-component>

        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click="handleClick">submit</button>
        </form>

        <div id="image-container">
            <div class="image-card" v-for="image in images">
                <img @click.stop="openModal(image.id)" :src="image.url">
                <p>{{image.title}}</p>
                <!-- <button >delete</button> -->
            </div>
        </div>


    </div>


    <!-- Outside of main -->
    <script id="my-component" type="text/x-template">
        <div id="modal">
            <div id="comment-container">
                <p @click="closeModal" id="close">X</p>
                <img :src="image.url">
                <h1>{{ image.title }}</h1>
                <h2>{{ image.description }}</h2>
                <p>uploaded by {{ image.username}} on {{ image.created_at}}</p>

                <form id="comment-form">
                    <h3>Add a comment</h3>
                    <input v-model="username" type="text" name="username" placeholder="username">
                    <input v-model="comment" type="text" name="comment" placeholder="comment">
                    <button @click.stop.prevent="handleClick">submit</button>
                </form>

                <div id="comments">
                    <div class="comment" v-for="comment in comments">
                        <h3>{{comment.comment}}</h3>
                        <p>{{comment.username}}</p>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
